<h1>Login</h1>

<form class="" ng-submit="loginCtrl.login()">
  <label for="email">email</label>
  <input id="email" name="email" ng-model="loginCtrl.userForm.email" type="text">

  <label for="password">password</label>
  <input id="password" name="password" ng-model="loginCtrl.userForm.password" type="password">

  <button type="submit">Login</button>
</form>
