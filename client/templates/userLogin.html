<h1>Login</h1>

<form name="loginForm" ng-submit="loginForm.$valid && loginCtrl.login()" novalidate>
  <label for="email">email</label>
  <input id="email" name="email" placeholder="user@example.com" ng-model="loginCtrl.userForm.email" type="email" required />

  <label for="password">password</label>
  <input id="password" name="password" ng-model="loginCtrl.userForm.password" type="password" required />

  <button type="submit">Login</button>
</form>
