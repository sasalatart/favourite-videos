<div class="horizontal-center vertical-center">
  <div class="jumbotron">
    <h1>Login</h1>

    <form name="loginForm" ng-submit="loginForm.$valid && loginCtrl.login()" novalidate>
      <div class="row">
        <div class="form-group col-xs-12 col-sm-6">
          <label class="control-label" for="email">email</label>
          <input class="form-control" id="email" name="email" ng-model="loginCtrl.userForm.email" placeholder="user@example.com" required type="email"/>
        </div>

        <div class="form-group col-xs-12 col-sm-6">
          <label class="control-label" for="password">password</label>
          <input class="form-control" id="password" name="password" ng-model="loginCtrl.userForm.password" required type="password"/>
        </div>
      </div>

      <button class="btn btn-lg btn-primary btn-block" ng-class="{ 'disabled': !loginForm.$valid }" type="submit">Login</button>
    </form>
  </div>
</div>
