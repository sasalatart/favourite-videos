<h1>Signup now!</h1>

<form class="" ng-submit="signupCtrl.submit()">
  <label for="email">email</label>
  <input id="email" name="email" ng-model="signupCtrl.userForm.email" type="text">

  <label for="password">password</label>
  <input id="password" name="password" ng-model="signupCtrl.userForm.password" type="password">

  <button type="submit">Signup</button>
</form>
